<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <h1>Incorporando Fieldset</h1>

    <section>
        <form action="">
            <fieldset>
                <legend>Datos personales</legend>

                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre_ingresado" id="nombre">
                </div>

                <div>
                    <label for="email">Direcci√≥n de correo:</label>
                    <input type="email" name="email_ingresado" id="email" placeholder="Ej:direccion@gmail.com">
                </div>

                <div>
                    <label for="dni">DNI:</label>
                    <input type="number" name="dni_ingresado" id="dni">
                </div>

            </fieldset>

            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </div>
        </form>

    </section>

    <a href="index.html">Regresar al index</a>


</body>

</html>
